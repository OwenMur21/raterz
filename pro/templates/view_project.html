{%extends 'base.html' %}
{% load static %}

{% block styles%}
{{block.super}}
<link rel="stylesheet" href="{% static 'css/pro.css' %}">
<link href="https://fonts.googleapis.com/css?family=Courgette|Lilita+One|Sigmar+One" rel="stylesheet"> 
{% endblock %}


{% block content %}
<div class="container">
    <h2>{{project.title}}</h2>
    <br>
    <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
        <img src="{{project.landing_page.url}}">
        <center>
       <a href ="{{project.link}}"> <button class="btn btn-info">View site</button></a>
        </center>
        <hr>
        <h3>Description</h3>
        <p>{{project.description}}</p>
        <div class="panel panel-default">
        <center>
            <div class="panel-footer">Created by <strong>{{project.user.username}}</strong></div>
            </center>
        </div>
    </div>
</div>
</div>
{% endblock%}
