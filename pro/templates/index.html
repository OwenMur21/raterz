{%extends 'base.html' %}
{% load static %}


{% block styles%}
{{block.super}}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
 <link href="https://fonts.googleapis.com/css?family=Boogaloo|Fredoka+One|Lalezar" rel="stylesheet"> 
{% endblock %}



{% block content %}
<div class="container-fluid">
  {% for pro in projects %}
  <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
    <div class="well">
      <div class="item">
        <a href="/viewproject/{{pro.id}}"><img src="{{pro.landing_page.url}}" class="img-responsive"><p class="view">View Project</p></a> 
      </div>
      <br>
      <p class="title">{{pro.title}}</p>
   <p class="time">{{pro.posted_on}}</p>
    </div>
  </div>


  {% endfor%}
</div>
{% endblock%}
