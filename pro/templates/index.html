{%extends 'base.html' %}

{% block content %}
<div class="container-fluid">
{% for pro in projects %}
<div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
  <img src="{{pro.landing_page.url}}" class="img-responsive" data-toggle="modal" data-target="#pro{{pro.id}}">
    <center>
      <p>{{pro.title}}</p>
    </center>
     
</div>
</div>

<div class="modal fade" id="pro{{pro.id}}" tabindex="-1" role="dialog" aria-labelledby="imageCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageLongTitle">{{pro.title }}</h5>
        <button type="button"  class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="{{pro.landing_page.url}}" class="img-fluid" data-toggle="modal" data-target="#pro{{pro.id}}" style="max-width:572px;">
        <p> {{pro.description }}</p>
      </div>
    </div>
  </div> 
</div>

{% endfor%}
</div>
</div>
{% endblock%}
